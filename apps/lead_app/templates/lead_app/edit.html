<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'lead_app/styles/style.css' %}">
    <title>Edit</title>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <nav class="navbar navbar-expand-lg navbar-light bg-light" id = "navBar">
                    <a class="navbar-brand" href="/home">User Profile</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/leads">Current Leads</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/leads/create">New Lead</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Admin
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="/leads/favorites">View Favorites</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <h1 class = "display-4">Edit Lead</h1>
                <form action='/leads/edit/{{lead_id}}/submit' method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">New First Name</label>
                        <input name="first_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Harrison">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">New Last Name</label>
                        <input name="last_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ford">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">New Phone Number</label>
                        <input name="phone_number" type="tel" class="form-control" id="exampleInputPassword1" placeholder="123-456-7890">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">New Email</label>
                        <input name="email" type="email" class="form-control" id="exampleInputPassword1" placeholder="Maytheforcebewithyou@me.com">
                    </div>
                    <input type = 'hidden' name = "lead_id" value = "{{lead_id}}">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
